<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4829e6487f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <img class="nav-logo" src="./assets/white-logo.png" alt="">
        <ul class="list-items">
            <li class="list-item active">Home</li>
            <li class="list-item muted">Pricing</li>
            <li class="list-item muted">Contacts</li>
            <li class="list-item muted">Terms and Conditions</li>
            <button class="btn-register">Get Started</button>
        </ul>
    </nav>
    <div class="hero">
        <div class="left">
            <h1>Your Justice Is our Top Priority</h1>

        </div>
        <div class="right">
            <p>As a state of law, maintaining justice is something that every citizen must pay attention to, and we are
                here to uphold justice for you</p>
        </div>
    </div>
    <div class="hammer">
        <img class="banner" src="./assets/Hammer.jpg" alt="">
    </div>

    <div class="footer">
        <div class="square-left">
            <div class="circle circle-left">
                <img class="svgarrow" src="./assets/arrow_left.svg" alt="backward">
            </div>
        </div>

        <div class="square-right">
            <div class="circle circle-right">
                <img class="svgarrow" src="./assets/arrow_right.svg" alt="rightward">
            </div>
        </div>
    </div>
</body>

</html>
